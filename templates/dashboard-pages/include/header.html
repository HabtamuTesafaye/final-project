{% load static %} {% load fontawesome_5 %}
<header class="pc-header">
    <div class="header-wrapper"><!-- [Mobile Media Block] start -->
      <div class="me-auto pc-mob-drp">
        <ul class="list-unstyled"><!-- ======= Menu collapse Icon ===== -->
          <li class="pc-h-item pc-sidebar-popup"><a href="#" class="pc-head-link ms-0" id="mobile-collapse"><i
                class="ti ti-menu-2"></i></a>
          </li>
          <div class="m-header">
            <a href="index.html"
              class="b-brand text-primary"><!-- ========   Change your logo from here   ============ --> <img
                src="{% static 'dashoboard_assets/assets/images/logo-dark.svg' %}" class="img-fluid logo-lg" alt="logo">
              <span class="badge bg-light-success rounded-pill ms-2 theme-version">Ministry of Planning and
                Development</span></a>
          </div>
        </ul>
      </div><!-- [Mobile Media Block end] -->

      <div class="ms-auto">
        <ul class="list-unstyled">
          <li class="dropdown pc-h-item"><a class="pc-head-link dropdown-toggle arrow-none me-0"
              data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false"><svg
                class="pc-icon">
                <use xlink:href="#custom-sun-1"></use>
              </svg></a>
            <div class="dropdown-menu dropdown-menu-end pc-h-dropdown"><a href="#!" class="dropdown-item"
                onclick="layout_change('dark')"><svg class="pc-icon">
                  <use xlink:href="#custom-moon"></use>
                </svg> <span>Dark</span> </a><a href="#!" class="dropdown-item" onclick="layout_change('light')"><svg
                  class="pc-icon">
                  <use xlink:href="#custom-sun-1"></use>
                </svg> <span>Light</span> </a><a href="#!" class="dropdown-item" onclick="layout_change_default()"><svg
                  class="pc-icon">
                  <use xlink:href="#custom-setting-2"></use>
                </svg> <span>Default</span></a></div>
          </li>
          <li class="dropdown pc-h-item">
            <a class="pc-head-link dropdown-toggle arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                <svg class="pc-icon">
                    <use xlink:href="#custom-setting-2"></use>
                </svg>
            </a>
            <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                {% if user.is_authenticated %}
                    <!-- Display user account options if logged in -->
                    <a href="{% url 'dashboard_profile' %}" class="dropdown-item">
                        <i class="ti ti-user"></i> <span>My Account</span>
                    </a>
                    {% if not user.is_staff %}
                    <a href="{% url 'payment_history' %}" class="dropdown-item">
                        <i class="ti ti-settings"></i> <span>Payment</span>
                    </a>
                {% endif %}
                
                    <a href="{% url 'dashboard-logout' %}" class="dropdown-item">
                        <i class="ti ti-power"></i> <span>Logout</span>
                    </a>
                {% else %}
                    <!-- Display login option if not logged in -->
                    <a href="{% url 'dashboard-login' %}" class="dropdown-item">
                        <i class="ti ti-login"></i> <span>Login</span>
                    </a>
                {% endif %}
            </div>
        </li>
      </ul>
      </div>
    </div>
  </header>
