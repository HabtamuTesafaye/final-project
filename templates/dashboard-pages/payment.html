<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login Form</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: 'Montserrat', sans-serif
        }
        
        body{
            background-color:#ffffff;
        }
        
        .container {
            margin: 20px auto;
            width: 800px;
            padding: 30px
        }
        
        .card.box1 {
            width: 300px;
            height: 350px;
            background-color: #3ecc6d;
            color: #baf0c3;
            border-radius: 0
        }
        
        .card.box2 {
            width: 400px;
            height: 430px;
            background-color: #ffffff;
            border-radius: 0
        }
        
        .text {
            font-size: 13px
        }
        
        .box2 .btn.btn-primary.bar {
            width: 20px;
            background-color: transparent;
            border: none;
            color: #3ecc6d
        }
        
        .box2 .btn.btn-primary.bar:hover {
            color: #baf0c3
        }
        
        .box1 .btn.btn-primary {
            background-color: #57c97d;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd
        }
        
        .box1 .btn.btn-primary:hover {
            background-color: #f6f8f7;
            color: #57c97d
        }
        
        .btn.btn-success {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none
        }
        
        .nav.nav-tabs {
            border: none;
            border-bottom: 2px solid #ddd
        }
        
        .nav.nav-tabs .nav-item .nav-link {
            border: none;
            color: black;
            border-bottom: 2px solid transparent;
            font-size: 14px
        }
        
        .nav.nav-tabs .nav-item .nav-link:hover {
            border-bottom: 2px solid #3ecc6d;
            color: #05cf48
        }
        
        .nav.nav-tabs .nav-item .nav-link.active {
            border: none;
            border-bottom: 2px solid #3ecc6d
        }
        
        .form-control {
            border: none;
            border-bottom: 1px solid #ddd;
            box-shadow: none;
            height: 20px;
            font-weight: 100;
            font-size: 14px;
            padding: 15px 0px;
            letter-spacing: 1.5px;
            border-radius: 0
        }
        
        .inputWithIcon {
            position: relative
        }
        
        img {
            width: 50px;
            height: 20px;
            object-fit: cover
        }
        
        .inputWithIcon span {
            position: absolute;
            right: 0px;
            bottom: 9px;
            color: #57c97d;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px
        }
        
        .form-control:focus {
            box-shadow: none;
            border-bottom: 1px solid #ddd
        }
        
        .btn-outline-primary {
            color: black;
            background-color: #ddd;
            border: 1px solid #ddd
        }
        
        .btn-outline-primary:hover {
            background-color: #05cf48;
            border: 1px solid #ddd
        }
        
        .btn-check:active+.btn-outline-primary,
        .btn-check:checked+.btn-outline-primary,
        .btn-outline-primary.active,
        .btn-outline-primary.dropdown-toggle.show,
        .btn-outline-primary:active {
            color: #baf0c3;
            background-color: #3ecc6d;
            box-shadow: none;
            border: 1px solid #ddd
        }
        
        .btn-group>.btn-group:not(:last-child)>.btn,
        .btn-group>.btn:not(:last-child):not(.dropdown-toggle),
        .btn-group>.btn-group:not(:first-child)>.btn,
        .btn-group>.btn:nth-child(n+3),
        .btn-group>:not(.btn-check)+.btn {
            border-radius: 50px;
            margin-right: 20px
        }
        
        form {
            font-size: 14px
        }
        
        form .btn.btn-primary {
            width: 100%;
            height: 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #3ecc6d;
            border: 1px solid #ddd
        }
        
        form .btn.btn-primary:hover {
            background-color: #05cf48
        }
        
        @media (max-width:750px) {
            .container {
                padding: 10px;
                width: 100%
            }
        
            .text-green {
                font-size: 14px
            }
        
            .card.box1,
            .card.box2 {
                width: 100%
            }
        
            .nav.nav-tabs .nav-item .nav-link {
                font-size: 12px
            }
        }
    </style>
  </head>

  <body class="hold-transition register-page">
    <div class="container bg-light d-md-flex align-items-center">
      <div class="card box1 shadow-sm p-md-5 p-md-5 p-4">
        <div class="fw-bolder mb-4">
          <span > ETB</span
          ><span id="total-amount" class="ps-1">3000.00</span>
        </div>
        <div class="d-flex flex-column">
      
          <div class="d-flex align-items-center justify-content-between text mb-4">
            <span>Total</span>
            <span> ETB <span id="grand-total" class="ps-1">3000</span></span>
          </div>
          <div class="border-bottom mb-4"></div>
          <div class="d-flex flex-column mb-5">
            <span class="far fa-calendar-alt text"><span class="ps-2">Next payment:</span></span>
            <span id="next-payment-date" name="next_payment"class="ps-3"></span>
          </div>
          <div class="d-flex align-items-center justify-content-between text mt-2">
            <div class="d-flex flex-column text">
              <span>Customer Support:</span> <span>online chat 24/7</span>
            </div>
            <div class="btn btn-primary rounded-circle">
              <span class="fas fa-comment-alt"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="card box2 shadow-sm">
        <div class="d-flex align-items-center justify-content-between p-md-5 p-4">
          <span class="h5 fw-bold m-0">Payment methods</span>
          <div class="btn btn-primary bar"></div>
        </div>
        <form method="POST" action="https://api.chapa.co/v1/hosted/pay" target="__blank__">
            <div class="row">
                <input type="hidden" name="public_key" value="CHAPUBK_TEST-U0p9bRCsKe7sXe1QNNxqykFDEzXXkWxm" />
                <input type="hidden" name="tx_ref" id="tx_ref" value="uniqueid" />
                <input type="hidden" name="amount" id="amount" value="grandTotal" />
                <input type="hidden" name="currency" value="ETB" />
                
                <div class="col-12">
                    <div class="d-flex flex-column px-md-5 px-4 mb-4">
                        <span>Email</span>
                        <div class="inputWithIcon">
                            <input class="form-control" type="email" id="email" name="email" value="{{ user_data.email }}" />
                            <span class=""><i class="fa-solid fa-envelope"></i></span>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-6">
                    <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4">
                        <span>First Name</span>
                        <div class="inputWithIcon">
                            <input class="form-control" type="text" name="first_name" value="{{ user_data.first_name }}" />
                            <span class="far fa-user"></span>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-6">
                    <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4">
                        <span>Last Name</span>
                        <div class="inputWithIcon">
                            <input class="form-control" type="text" name="last_name" value="{{ user_data.last_name }}" />
                            <span class="far fa-user"></span>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-12">
                    <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4">
                        <span>Expiration Date</span>
                        <div class="inputWithIcon">
                            <input type="date" class="form-control" name="expiration-date" id="expiration-date" placeholder="End date*" />
                            <span class="fas fa-calendar-alt"></span>
                        </div>
                        <div id="date-message" class="text-muted mt-2"></div>
                    </div>
                </div>
                
                <input type="hidden" name="title" value="Let us do this" />
                <input type="hidden" name="description" value="Paying with Confidence with cha" />
                <input type="hidden" name="logo" value="https://chapa.link/asset/images/chapa_swirl.svg" />
                <input type="hidden" name="callback_url" value="http://127.0.0.1:8000/dashboard-api/callback" />
                <input type="hidden" name="return_url" value="http://127.0.0.1:8000/dashboard-api/cb" />
                <input type="hidden" name="meta[title]" value="test" />
                
                <div class="col-12 px-md-5 px-4 mt-3">
                    <button class="btn btn-primary w-100" id="pay-button" type="submit" onclick="call()">Pay Now</button>
                </div>
            </div>
        </form>
        
        <script type="text/javascript">
            // Get elements
            var unique = document.getElementById('tx_ref');
            var Total_amount = document.getElementById('amount');
            var email_value = document.getElementById('email').value;
            
            // Function to generate unique ID and make the fetch request
            function call() {
                var uniqueid = "negade-tx-" + Math.random().toString(16).slice(2);
                console.log(uniqueid);
                unique.value = uniqueid;
            
                // Get the expiration date value inside the function to ensure it’s the latest value
                var expirationDate = document.getElementById('expiration-date').value;
                var zamount = document.getElementById('amount').value;
                console.log("Expiration Date:", expirationDate);
            
                fetch('/dashboard-api/update-unique-id/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token if CSRF protection is enabled
                    },
                    body: JSON.stringify({
                        email: email_value,
                        uniqueId: uniqueid,
                        expirationDate: expirationDate,
                        zamount: zamount
                        // Send the expiration date in the body
                    })
                })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
            }
            
            // Add event listener for expiration date change
            document.getElementById('expiration-date').addEventListener('change', function () {
                const currentDate = new Date();
                const selectedDate = new Date(this.value);
                const dateMessage = document.getElementById('date-message');
                
                // Calculate the date 10 years from today
                const maxDate = new Date();
                maxDate.setFullYear(currentDate.getFullYear() + 10);
        
                if (selectedDate <= currentDate) {
                    dateMessage.textContent = 'Expiration date must be in the future.';
                    return;
                } else if (selectedDate > maxDate) {
                    dateMessage.textContent = 'Expiration date cannot be more than 10 years from today.';
                    return;
                }
        
                const yearsDifference = selectedDate.getFullYear() - currentDate.getFullYear();
                const paymentPerYear = 3000;
                const totalAmount = yearsDifference * paymentPerYear;
                const grandTotal = totalAmount;
                Total_amount.value = totalAmount;
            
                console.log("Total Amount:", Total_amount.value);
            
                document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
                document.getElementById('grand-total').textContent = grandTotal.toFixed(2);
                document.getElementById('pay-button').textContent = `Pay ETB  ${grandTotal.toFixed(2)}`;
                document.getElementById('next-payment-date').textContent = selectedDate.toDateString();
                dateMessage.textContent = `Total payment for ${yearsDifference} year(s) is ETB  ${totalAmount.toFixed(2)}.`;
            });
        </script>
        
        

  </body>
</html>
